<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SkyWay PeerJS Simple</title>
    <style>
        video {
            width: 160px;
            height: 120px;
        }

        #logContainer {
            border-radius: 6px;
        }

        #logContainer {
            padding: 3px;
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        #logContainer * {
            margin: 2px;
        }

        .log-line {
            padding: 2px;
            border-radius: 3px;
        }

        #logContainer> :nth-child(odd) {
            background: #e8f5f9;
        }

        .type {
            width: 130px;
            text-align: center;
            border-radius: 3px;
        }

        .type,
        .log {
            display: inline-block;
            padding: 2px;
        }

        .log {
            width: calc(100% - 150px);
            vertical-align: top;
        }

        .fatal .type {
            background: red;
            color: white;
        }

        .fatal .log {
            color: red;
        }

        .error .type {
            background: #ee6633;
            color: white;
        }

        .error .log {
            color: #ee6633;
        }

        .event .type {
            background: #3399BB;
            color: white;
        }

        .event .log {
            color: #3399BB;
        }

        .send_notify .type {
            background: #8333BB;
            color: white;
        }

        .send_notify .log {
            color: #8333BB;
        }

        .receive_notify .type {
            background: #328a32;
            color: white;
        }

        .receive_notify .log {
            color: #328a32;
        }

        .init_branch .type {
            background: #008080;
            color: white;
        }

        .init_branch .log {
            color: #008080;
        }

        .add_branch .type {
            background: #008080;
            color: white;
        }

        .add_branch .log {
            color: #008080;
        }

        .migrate_branch .type {
            background: #2f4f4f;
            color: white;
        }

        .migrate_branch .log {
            color: #2f4f4f;
        }


        svg {
            margin-top: 32px;
            border: 1px solid #aaa;
        }

        .branch rect {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1px;
        }

        .branch {
            font: 14px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>

<body>
    <div>
        My Id: <span id="myIdDisp"></span>
    </div>
    <div>
        Connect Id: <input type="text" id="callTo">
        <button id="btnRootStart" style="display: none">Root Start</button>
        <button id="btnStart" style="display: none">Start</button>
        <button id="btnClose" style="display: none">Close</button>
    </div>
    <video id="selfView" autoplay playsinline></video>
    <video id="remoteView" autoplay playsinline></video>
    <div id="logContainer"></div>
    <div id="treeContainer"></div>

    <script src="d3.min.js"></script>
    <script src="peer.js"></script>
    <script src="peerjsextend.js"></script>
    <script src="test.js"></script>
</body>

</html>
